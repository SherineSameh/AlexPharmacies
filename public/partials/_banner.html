<div class="row showAds">
  <div class="carousel carousel-slider center ads" data-indicators="true">
    <div class="carousel-item" ng-repeat="banner in banners">
        <img class="showAds" ng-src="{{banner.img}}"/>
    </div>
  </div>
</div>

<script>
  $( document ).ready(function(){
    $('.carousel.carousel-slider').carousel({fullWidth: true});
    setInterval(function() {
        $('.carousel').carousel('next');
      }, 5000);
  });
</script>
