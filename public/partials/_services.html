<div class="row teal">
  <h4>
    <span  class="grey-text"> OFFERS&nbsp; </span>
    <span  class="white-text"> OF THE WEEK </span>
  </h4>
  <div class="row">  <hr class="col s2 offset-s5 whiteheadline" /></div>
  <div class="col s10 offset-s1 m10 offset-m1">
    <div class="col s12 m6" ng-repeat="service in services">
        <div ng-switch="{{service.index%2}}">
          <div ng-switch-when="0">
            <div class="row">
              <div class="col m3 s12">
                <img ng-src="{{service.img}}"/>
              </div>
              <div class="col m9 s12">
                <span>{{service.content}}</span>
              </div>
            </div>
          </div>
          <div ng-switch-default>
            <div class="row">
              <div class="col m9 s12"  style="text-align: right;">
                <span>{{service.content}}</span>
              </div>
              <div class="col m3 s12">
                <img ng-src="{{service.img}}"/>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
